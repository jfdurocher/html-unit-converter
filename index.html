<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  body { font-family: Arial, sans-serif; }
  .tab { padding: 10px; cursor: pointer; border: 1px solid #ccc; display: inline-block; background-color: #f2f2f2; }
  .tab.active, .tab:hover { background-color: #ddd; }
  .content { padding: 10px; border: 1px solid #ccc; display: none; }
  select, input[type="number"], input[type="text"] { margin: 5px; }
</style>
</head>
<body>
<div class="tab" onclick="showTab('length')">Length</div>
<div class="tab" onclick="showTab('temperature')">Temperature</div>
<div class="tab" onclick="showTab('area')">Area</div>
<div class="tab" onclick="showTab('volume')">Volume</div>

<div id="length" class="content">

  <input type="number" id="lengthInput" placeholder="Enter length">
  <select id="lengthInputUnit">

    <option value="kilometer">Kilometer</option>

    <option value="millimeter">Millimeter</option>
    <option value="micrometer">Micrometer</option>
    <option value="nanometer">Nanometer</option>
    <option value="mile">Mile</option>
    <option value="yard">Yard</option>
    <option value="foot">Foot</option>
    <option value="inch">Inch</option>
    <option value="lightyear">Light year</option>
  </select>
  to
  <select id="lengthOutputUnit">
    <option value="meter">Meter</option>
    <option value="kilometer">Kilometer</option>
    <option value="centimeter">Centimeter</option>
    <option value="millimeter">Millimeter</option>
    <option value="micrometer">Micrometer</option>
    <option value="nanometer">Nanometer</option>
    <option value="mile">Mile</option>
    <option value="yard">Yard</option>
    <option value="foot">Foot</option>
    <option value="inch">Inch</option>
    <option value="lightyear">Light year</option>
  </select>
  <button onclick="convertLength()">Convert</button>
  <input type="text" id="lengthOutput" readonly>
</div>

<script>
    // JavaScript to show and hide tabs
    function showTab(tabName) {
      var i, tabs, contents;
      tabs = document.getElementsByClassName('tab');
      contents = document.getElementsByClassName('content');
      for (i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
        tabs[i].classList.remove('active');
      }
      document.getElementById(tabName).style.display = 'block';
      event.currentTarget.classList.add('active');
    }
    
    // Length Conversion Function
    function convertLength() {
      var input = parseFloat(document.getElementById('lengthInput').value);
      var inputUnit = document.getElementById('lengthInputUnit').value;
      var outputUnit = document.getElementById('lengthOutputUnit').value;
      var units = {
        meter: 1,
        kilometer: 1000,
        centimeter: 0.01,
        millimeter: 0.001,
        micrometer: 0.000001,
        nanometer: 0.000000001,
        mile: 1609.34,
        yard: 0.9144,
        foot: 0.3048,
        inch: 0.0254,
        lightyear: 9.461e+15
      };
      var result = input * units[inputUnit] / units[outputUnit];
      document.getElementById('lengthOutput').value = result.toFixed(4);
    }
    
    // Temperature Conversion Function
    function convertTemperature() {
      var input = parseFloat(document.getElementById('tempInput').value);
      var inputUnit = document.getElementById('tempInputUnit').value;
      var outputUnit = document.getElementById('tempOutputUnit').value;
      var result;
      
      // Convert input to Kelvin first
      if (inputUnit === 'celsius') {
        input = input + 273.15;
      } else if (inputUnit === 'fahrenheit') {
        input = (input - 32) * 5/9 + 273.15;
      }
    
      // Convert from Kelvin to output unit
      if (outputUnit === 'celsius') {
        result = input - 273.15;
      } else if (outputUnit === 'fahrenheit') {
        result = (input - 273.15) * 9/5 + 32;
      } else {
        result = input; // Kelvin to Kelvin
      }
    
      document.getElementById('tempOutput').value = result.toFixed(2);
    }
    
    // Area Conversion Function
    function convertArea() {
      var input = parseFloat(document.getElementById('areaInput').value);
      var inputUnit = document.getElementById('areaInputUnit').value;
      var outputUnit = document.getElementById('areaOutputUnit').value;
      var units = {
        square_meter: 1,
        square_kilometer: 1000000,
        square_centimeter: 0.0001,
        square_millimeter: 0.000001,
        square_micrometer: 1e-12,
        hectare: 10000,
        square_mile: 2589990,
        square_yard: 0.836127,
        square_foot: 0.092903,
        square_inch: 0.00064516,
        acre: 4046.86
      };
      var result = input * units[inputUnit] / units[outputUnit];
      document.getElementById('areaOutput').value = result.toFixed(4);
    }
    
    // Volume Conversion Function
    function convertVolume() {
      var input = parseFloat(document.getElementById('volumeInput').value);
      var inputUnit = document.getElementById('volumeInputUnit').value;
      var outputUnit = document.getElementById('volumeOutputUnit').value;
      var units = {
        cubic_meter: 1,
        cubic_kilometer: 1e9,
        cubic_centimeter: 0.000001,
        cubic_millimeter: 1e-9,
        liter: 0.001,
        milliliter: 1e-6,
        us_gallon: 0.00378541,
        us_quart: 0.000946353,
        us_pint: 0.000473176,
        us_cup: 0.000236588,
        us_fluid_ounce: 0.0000295735,
        us_table_spoon: 0.0000147868,
        us_tea_spoon: 0.00000492892,
        imperial_gallon: 0.00454609,
        imperial_quart: 0.00113652,
        imperial_pint: 0.000568261,
        imperial_fluid_ounce: 0.0000284131,
        imperial_table_spoon: 0.0000177582,
        imperial_tea_spoon: 0.00000591939,
        cubic_mile: 4168181825.44,
        cubic_yard: 0.764555,
        cubic_foot: 0.0283168,
        cubic_inch: 0.0000163871
    };
    var result = input * units[inputUnit] / units[outputUnit];
    document.getElementById('volumeOutput').value = result.toFixed(6);
}

// Weight Conversion Function
function convertWeight() {
  var input = parseFloat(document.getElementById('weightInput').value);
  var inputUnit = document.getElementById('weightInputUnit').value;
  var outputUnit = document.getElementById('weightOutputUnit').value;
  var units = {
    kilogram: 1,
    gram: 0.001,
    milligram: 0.000001,
    metric_ton: 1000,
    long_ton: 1016.0469088,
    short_ton: 907.18474,
    pound: 0.453592,
    ounce: 0.0283495,
    carat: 0.0002,
    atomic_mass_unit: 1.66053906660e-27
  };
  var result = input * units[inputUnit] / units[outputUnit];
  document.getElementById('weightOutput').value = result.toFixed(6);
}

// Initialize first tab
document.addEventListener('DOMContentLoaded', function() {
  showTab('length'); // Default to show the Length tab initially
  document.getElementsByClassName('tab')[0].classList.add('active');
});
</script>
